<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Esperanto in 12 days</title>
        <script type="text/javascript" src="cordova.js"></script>
        <style type="text/css">
            body {text-align: center;font-family: Arial;background-color: #eee}
        </style>
    </head>
    <body onload="onLoad()">

        <div class="banner">
        <br>
        <br>
        <br>
        
        <h1> Esperanto in 12 days </h1>
        
        <br>
        <p id="loading"><img src="webserver/img/spinner.gif" alt="loading..." height="76" width="76"></p>
    </div>

    <script>
    var httpd = null;

    function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
    function onDeviceReady() {
        httpd = ( cordova && cordova.plugins && cordova.plugins.CorHttpd ) ? cordova.plugins.CorHttpd : null;
        startServer("webserver");
    }

    function startServer( wwwroot ) {
        if ( httpd ) {
            httpd.getURL(function(url){
                if(! url.length > 0) {
                    httpd.startServer({
                        'www_root' : wwwroot,
                        'port' : 8080,
                    }, function( url ){
                        openInAppBrowser();
                    }, function( error ){
                        document.getElementById('url').innerHTML = 'failed to start server: ' + error;
                    });
                }else openInAppBrowser();
                
            },function(){});
        } else {
            alert('CorHttpd plugin not available/ready.');
        }
    }

    
    function openInAppBrowser(){
        var url = "http://localhost:8080/";
        window.open(url, '_self ', 'location=yes');        
    }

    </script>

    </body>
</html>
